<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissor</title>
    <link rel="stylesheet" href="i1.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
        <img src="/jsentry/implementation/rps_album/rock.png">
        </div>
        <div class="choice" id="paper">
            <img src="/jsentry/implementation/rps_album/paper.png">
        </div>
         <div class="choice" id="scissors">
                <img src="/jsentry/implementation/rps_album/scissors.png">
        </div>
    </div>
    <div class="score-board">
    <div class="score">
        <p id="user-score">0</p>
        <p>your score</p>    
    </div>
    <div class="score">
        <p id="comp-score">0</p>
        <p>computer score</p>    
    </div>
</div>

    <div class="mgsc">   
       <p class="msg"> play your turn</p>
    </div>


    <script src="i1.js"></script>
</body>
</html>
