<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Absolute Position</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            background: lightgray;
        }
        .box {
            width: 100px;
            height: 100px;
            background: tomato;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Absolute</div>
    </div>
</body>
</html>
