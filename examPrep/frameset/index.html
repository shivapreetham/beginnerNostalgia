<!DOCTYPE html>
<html style="background-color:powderblue;">
<head>
    <title>Frameset Example</title>
</head>
<frameset rows="20%, 80%">
    <frame src="page1.html" name="p1">
    <frameset cols="50%, 50%">
        <frame src="page2.html" name="p2">
        <frame src="page1.html" name="p3">
    </frameset>
</frameset>
</html>
