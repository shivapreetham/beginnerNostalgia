<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover Pop-up with Image</title>
<style>
    /* Style for the main container */
    .container {
        position: relative;
        display: inline-block;
    }

    /* Style for the image */
    .container img {
        max-width: 29vw;
        height: auto; /* Maintain aspect ratio */
    }

    /* Style for the pop-up */
    .popup {
        display: none;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 29vw;
        height:15vw;
        max-width: 100%; /* Ensure pop-up doesn't exceed container width */
        background-color: rgba(255, 255, 255, 0.5);
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: opacity 0.3s ease;
        opacity: 0;
    }

    /* Show pop-up on hover */
    .container:hover .popup {
        display: block;
        opacity: 1;
    }
</style>
</head>
<body>

<div class="container">
    <img src="hackathon2.jpg" alt="Your Image">
    <div class="popup">
        This is the pop-up content!
    </div>
</div>

</body>
</html>
