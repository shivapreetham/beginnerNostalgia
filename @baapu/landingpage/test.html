<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Infinite Masonry Grid</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    #container {
        column-count: 4; /* Number of columns */
        column-gap: 20px; /* Gap between columns */
        padding: 20px;
        background-color: #f0f0f0;
    }
    
    .item {
        margin-bottom: 20px; /* Vertical gap between items */
        border-radius: 5px;
        overflow: hidden;
        break-inside: avoid-column; /* Prevent items from breaking across columns */
        color: white;
        font-weight: bold; 
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem; 
    }
    
    /* Additional styles for heading */
    #heading1 h1 {
        font-size: 8vw;
        display: inline;
        font-weight: 900;
        font-family: "Lato";
        line-height: 100px;
        align-items: center;
        background: linear-gradient(to right, rgb(242, 255, 0), pink);
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        text-shadow: 1px 0 5px rgba(255, 147, 237, 0.8);
        animation: anime 1s alternate infinite;
        text-align: left;
    }
    
    #heading1 h3 {
        font-size: 1.3vw;
        display: flex;
        opacity: 60%;
        color: rgb(255, 197, 251);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 400;
        letter-spacing: -0.5px;
        position: absolute;
    }
    
    @keyframes anime {
        100% {
            text-shadow: 0 1px 5px yellow;
        }
    }
    
    /* Different colors for each item */
    .item:nth-child(1) { background-color: #ff4d4d; }
    .item:nth-child(2) { background-color: #4da6ff; }
    .item:nth-child(3) { background-color: #00cc99; }
    .item:nth-child(4) { background-color: #ffcc66; }
    .item:nth-child(5) { background-color: #9966ff; }
    .item:nth-child(6) { background-color: #ff6666; }
    .item:nth-child(7) { background-color: #00e6ac; }
    .item:nth-child(8) { background-color: #ff9933; }
    .item:nth-child(9) { background-color: #4dff4d; }
    /* Add more colors as needed */
</style>
</head>
<body>

<div id="heading1">
    <h1>Heading</h1>
    <h3>Subtitle</h3>
</div>

<div id="container">
    <!-- Initial grid items -->
    <div class="item" style="height: 200px;">Item 1</div>
    <div class="item" style="height: 400px;">Item 2</div>
    <div class="item" style="height: 300px;">Item 3</div>
    <!-- Additional grid items -->
    <div class="item" style="height: 350px;">Item 4</div>
    <div class="item" style="height: 250px;">Item 5</div>
    <div class="item" style="height: 300px;">Item 6</div>
    <div class="item" style="height: 400px;">Item 7</div>
    <div class="item" style="height: 200px;">Item 8</div>
    <div class="item" style="height: 350px;">Item 9</div>
    <!-- Add more items as needed -->
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const container = document.getElementById("container");
    const items = document.querySelectorAll(".item");
    
    function addMoreItems() {
        // Clone the initial items and append them to the container
        items.forEach(item => {
            const clone = item.cloneNode(true);
            container.appendChild(clone);
        });
    }
    
    window.addEventListener("scroll", function () {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
            // When scrolled to the bottom, add more items
            addMoreItems();
        }
    });
    
    // Initially add more items to fill the screen
    addMoreItems();
});
</script>

</body>
</html>
